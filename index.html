<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title>To-Do-App</title>
</head>

<body>
    <div class="container text-center bg-primary text-white py-3 rounded shadow-lg">
        <h1 class="fw-bold display-4">üìù To-Do-App</h1>
    </div>

    <section id="tasks">
        <div class="container text-center mt-5">
            <div class="row justify-content-center">
                
                <div class="col-lg-6 mb-3 d-flex">
                    <input type="text" id="todoInput" class="form-control form-control-sm fs-4 me-3"
                        placeholder="Add New Task" aria-label="new task">
                    <button id="todoButton" class="fs-1 btn btn-primary">
                        <i class="bi bi-plus-square"></i>
                    </button>
                </div>
            </div>

            <hr>

           
            <div class="row justify-content-center">
                <div class="col-lg-6 text-start">
                    <ul id="todoItems" class="list-group list-group-flush">

                    </ul>

                </div>
            </div>

        </div>
        </div>

        </div>

    </section>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
