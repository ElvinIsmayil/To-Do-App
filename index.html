<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-Do-App</title>
</head>

<body>
    <div class="container text-center bg-primary text-white py-3 rounded shadow-lg">
        <h1 class="fw-bold display-4">üìù To-Do-App</h1>
    </div>

    <section id="tasks">
        <div class="container text-center mt-5">
            <div class="row justify-content-center">
                
                <div class="col-lg-6 mb-3 d-flex">
                    <input type="text" id="todoInput" class="form-control form-control-sm fs-4 me-3"
                        placeholder="Add New Task" aria-label="new task">
                    <a id="todoButton" class="fs-1 text-primary" role="button">
                        <i class="bi bi-plus-square"></i>
                    </a>
                </div>
            </div>

            <hr>

           
            <div class="row justify-content-center">
                <div class="col-lg-6 text-start">
                    <ul id="todoItems" class="list-group list-group-flush">

                    </ul>

                </div>
            </div>

        </div>
        </div>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
